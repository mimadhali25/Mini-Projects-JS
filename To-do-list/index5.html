<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script
      src="https://kit.fontawesome.com/3bfd3ce9e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style5.css">

</head>
<body>
    <h1>To-Do-List</h1>
    <div class="container">
        <input type="text" class="taskenter" placeholder="Enter your task....">
        <i class="fa-solid fa-plus addbtn"></i>
    </div>
    <div class="addedtask"></div>
    <div class="modalcontainer hidden">
        <p>Please Enter a Task First</p>
        <p class="close">X</p>
    </div>
    

    <script src="project5.js"></script>
</body>
</html>
